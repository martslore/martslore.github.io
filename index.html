<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="Cosa hai in mente di fare oggi?"
        />
        <input
          type="submit"
          id="new-task-submit"
          value="Aggiungi un compito?"
        />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
